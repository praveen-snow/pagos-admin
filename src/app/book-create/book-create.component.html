<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/products']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="SKU" formControlName="sku" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('sku').valid && productForm.get('sku').touched">Please enter sku</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('title').valid && productForm.get('title').touched">Please enter product title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Model" formControlName="model" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('model').valid && productForm.get('model').touched">Please enter product model</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!productForm.get('description').valid && productForm.get('description').touched">Please enter
        product description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Material" formControlName="material" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('material').valid && productForm.get('material').touched">Please enter material</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Color" formControlName="color" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('color').valid && productForm.get('color').touched">Please enter color</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Price" formControlName="price" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('price').valid && productForm.get('price').touched">Please enter price</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Coupon" formControlName="coupon" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!productForm.get('coupon').valid && productForm.get('coupon').touched">Please enter color</span>
    </mat-error>
  </mat-form-field>
  <!-- <div class="container">
    <label class="mat-form-field-label">Images</label>
    <button md-raised-button color="primary" (click)="fileInput.click()">Upload</button>
    <input hidden type="file" #fileInput accept="image/*" (change)="handleFileSelect($event)">
  </div> -->
  <div class="row">
    <div class="column" *ngFor="let item of imageList">
      <img style="width:40%" src="data:image/jpg;base64,{{item.image}}" />
    </div>
  </div>
  <div class="button-row">
    <button type="submit" [disabled]="!productForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
